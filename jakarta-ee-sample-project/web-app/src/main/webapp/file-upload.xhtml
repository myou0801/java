<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <h:form enctype="multipart/form-data">

        <h:messages/>

        <div>
            <h:inputFile value="#{fileUploadBean.uploadedFile2}"/>
            <h:commandButton value="アップロード" action="#{fileUploadBean.upload}"/>
        </div>

        <div>
            <p:fileUpload value="#{fileUploadBean.uploadedFile}"
                          mode="advanced"
                          skinSimple="true"
                          title="タイトル"
                          label="ラベル"

                          chooseButtonTitle="選択！！"
                          cancelButtonTitle="クリア!"
                          cancelLabel="クリア!!"
                          uploadButtonTitle="アップロード!"
                          uploadLabel="アップロード!!"/>
            <h:commandButton value="アップロード" action="#{fileUploadBean.upload}"/>
        </div>
        <div>
            <p:fileUpload value="#{fileUploadBean.uploadedFile}"
                          mode="advanced"
                          label=""
                          cancelLabel="クリア!!"
                          uploadLabel="アップロード!!"/>
            <p:commandButton value="アップロード" action="#{fileUploadBean.upload}" />
        </div>
        <div>
            <p:fileUpload value="#{fileUploadBean.uploadedFile}"
                          mode="simple"
                          />
            <h:commandButton value="アップロード" action="#{fileUploadBean.upload}" />
        </div>
        <div>
            <p:fileUpload value="#{fileUploadBean.uploadedFile}"
                          mode="simple"
                          skinSimple="true"
            />
            <h:commandButton value="アップロード" action="#{fileUploadBean.upload}" />
        </div>

    </h:form>


</f:view>
</html>
